<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data</title>
</head>
<body>
    <h1>Here is output of {{ item.scenario }} from section: {{ item.sections }} from part {{ item.part }}</h1>
    <h1>Data Items</h1>
    <ul>
        {% if data %}
            {% for item in data %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <li>No data available</li>
        {% endif %}
    </ul>
</body>
</html>
